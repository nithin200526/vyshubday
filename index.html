<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hare Krishna Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: black url('starsbg.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
      color: white;
      height: 100vh;
    }

    /* Starry effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://www.transparenttextures.com/patterns/stardust.png);
      z-index: 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 1;
      position: relative;
    }

    .hare-krishna-link {
      background: linear-gradient(145deg, #3b82f6, #1e3a8a);
      padding: 20px 40px;
      font-size: 1.8rem;
      color: white;
      text-transform: uppercase;
      border: 4px solid #2563eb;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 255, 0.6);
      transition: all 0.3s ease;
      letter-spacing: 2px;
      text-decoration: none;
      display: inline-block;
    }

    .hare-krishna-link:hover {
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 15px 25px rgba(0, 0, 255, 0.8);
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="#" class="hare-krishna-link" id="krishnaLink">HARE KRISHNA</a>
  </div>

  <audio id="chantAudio" src="harekrishna.mp3"></audio>

  <script>
    const link = document.getElementById('krishnaLink');
    const audio = document.getElementById('chantAudio');

    link.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent immediate navigation
      audio.play();
      audio.addEventListener('ended', () => {
        window.location.href = '2nd.html'; // Redirect after audio finishes
      });
    });
  </script>

</body>
</html>
