<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hare Krishna Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: black url('starsbg.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
      color: white;
      height: 100vh;
    }

    /* Starry effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://www.transparenttextures.com/patterns/stardust.png);
      z-index: 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 1;
      position: relative;
    }

    .hare-krishna-button {
      background: linear-gradient(145deg, #3b82f6, #1e3a8a);
      padding: 20px 40px;
      font-size: 1.8rem;
      color: white;
      text-transform: uppercase;
      border: 4px solid #2563eb;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 255, 0.6);
      transition: all 0.3s ease;
      letter-spacing: 2px;
    }

    .hare-krishna-button:hover {
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 15px 25px rgba(0, 0, 255, 0.8);
    }

  </style>
</head>
<body>

  <div class="button-container">
    <button class="hare-krishna-button" id="krishnaButton">HARE KRISHNA</button>
  </div>

  <audio id="chantAudio" src="harekrishna.mp3"></audio>

  <script>
    const button = document.getElementById('krishnaButton');
    const audio = document.getElementById('chantAudio');

    button.addEventListener('click', () => {
      button.disabled = true;
      audio.play();
      audio.addEventListener('ended', () => {
        setTimeout(() => {
          window.location.href = 'index.html'; // Redirect after 1 second
        }, 1000);
      });
    });
  </script>

</body>
</html>
